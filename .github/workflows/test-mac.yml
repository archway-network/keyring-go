name: test-linux
on:
  pull_request:
    branches:
      - main
jobs:
  build-native-node-module-on-mac:
    runs-on: macos-12
    environment: dev
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'          
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.1'      
      - run: npm install --ignore-scripts
      - run: npm run build:go:amd64
      - run: npm run build:node
      - run: ls /Users/runner/work/keyring-go/keyring-go/prebuilds/darwin-x64/node.napi.node
      - run: npm run test
