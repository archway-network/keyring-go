name: test-keyring-linux-x64
on: [push]
jobs:
  build-native-node-module-on-linux:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'          
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20.1'      
      - run: git clone https://github.com/yousefvand/secret-service.git
      - name: Build secret-service              
        working-directory: secret-service
      - run: pwd
      - run: ls -la
      - run: ./scripts/manage.sh
      - run: sudo systemctl daemon-reload
      - run: systemctl enable --now --user secretserviced.service
      - run: systemctl status --user secretserviced.service
      - run: secretservice ping